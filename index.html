<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI TAP JS</title>
</head>
<body>
    <h2>BC12 - VU QUOC HUY</h2>
    <h2>BAI TAP JAVASCRIPT - BUOI 11</h2>
    <br>

    <h3>BÀI 1</h3>
    <p>Lương 1 ngày : 100.000 VND</p>
    <label for="">Số ngày lương : </label>
    <input type="text" id="soNgayLuong">
    <button id="btnTinhTienLuong">Tính tiền lương</button>
    <p id="inTienLuong"></p>
    <br>
    <h3>Bài 2</h3>
    <label for="">Nhập số thứ 1: </label>
    <input type="text" id="so1"><br>
    <label for="">Nhập số thứ 2: </label>
    <input type="text" id="so2"><br>
    <label for="">Nhập số thứ 3: </label>
    <input type="text" id="so3"><br>
    <label for="">Nhập số thứ 4: </label>
    <input type="text" id="so4"><br>
    <label for="">Nhập số thứ 5: </label>
    <input type="text" id="so5"><br>
    <button id="btnTinhTB">Tính giá trị TB</button>
    <p id="inGiaTriTB"></p>
    <br>
    <h3>Bài 3</h3>
    <label for="">Nhập tỷ giá USD/VND:</label><br>
    <input type="text" id="tyGiaUSD"><br>
    <label for="">Nhập số tiền USD</label><br>
    <input type="text" id="soTienUSD"><br>
    <button id="tinhTienVND">Tính tiền VND</button><br>
    <p id="soTienVND"></p>
    <br>
    <h3>Bài 4</h3>
    <label for="">Nhập chiều dài HCN</label><br>
    <input type="text" id="chieuDai"><br>
    <label for="">Nhập chiều rộng HCN</label><br>
    <input type="text" id="chieuRong"><br>
    <button id="tinhHCN">Tính HCN</button>
    <p id="chuViHCN"></p>
    <p id="dienTichHCN"></p>
    <br>
    <h3>Bài 5</h3>
    <label for="">Nhập vào số có 2 chữ số: </label><br>
    <input type="text" id="so2ChuSo"><br>
    <button id="btnTinhTong2ChuSo">Tính tổng 2 chữ số</button><br>
    <p id="tong2KySo"></p>



    <script src="./bt-js-b11.js"></script>
</body>
</html>
